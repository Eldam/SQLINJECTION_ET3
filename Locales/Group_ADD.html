<meta charset="utf-8">
<link rel="stylesheet" href="../Locales/Group_ADD.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


<div class="AddFormContainer">

    <form action="../Controllers/Group_ADD_Controller.php" onsubmit="comprobarFormVaciosWithoutButton(this)" method="post">

        <div class="AddFormHeader">
            <h1>Añadir Grupo</h1>
        </div>
        <div class="AddForm1">
            <br>
            <div class="group">
                <label for="IdGrupo" class="label">IdGrupo*:</label>
                <input id="IdGrupo" name="IdGrupo"  type="text" class="input" maxlength="6" autofocus placeholder="IdGrupo"
                       onchange="comprobarAlfabetico(this,6)">
            </div>
            <div class="group">
                <label for="NombreGrupo" class="label">Nombre Grupo*:</label>
                <input id="NombreGrupo" name="NombreGrupo" type="text" class="input" maxlength="60" placeholder="Nombre grupo" required onchange="comprobarVacio(this);comprobarAlfabetico(this,60)">
            </div>
            <div class="group">
                <label for="DescripGrupo" class="label">Descripcion Grupo*:</label>
                <textarea id="DescripGrupo" name="DescripGrupo" class="input" placeholder="Describe el grupo" maxlength="100" required onchange="comprobarVacio(this);comprobarAlfabetico(this,100)"></textarea>
            </div>

            <div class="group" id="sendDiv">
                <button id="send" type="submit" class="fa fa-plus-circle button" value="" title="AÑADIR"></button>
            </div>
            <div class="backBttn">
                <a href="../Controllers/Index_Controller.php"><i class="fa fa-arrow-circle-left" id="returnIcon"></i></a>
            </div>
        </div>

    </form>
</div>
