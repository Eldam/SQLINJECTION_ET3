<meta charset="utf-8">
<link rel="stylesheet" href="../Locales/User_ADD.css">
<div class="AddFormContainer">
    <div class="AddFormHeader">
        Añadir Usuario
    </div>
    <br>

    <form action="../Controllers/User_ADD_Controller.php" onsubmit="comprobarFormsVacios(this)" method="post">
        <div class="AddForm1">
            <br>
            Login*:
            <br>
            <input type="text" name="login" size="25" maxlength="25" placeholder="login"
                   onchange="comprobarAlfabetico(this,25)">
            <br>
            Contraseña*:
            <br>
            <input type="password" name="password" size="25" maxlength="20" placeholder="password" onchange="comprobarAlfabetico(this,20)">
            <br>
            DNI*:
            <br>
            <input type="text" name="DNI" size="25" maxlength="9" placeholder="DNI" onchange="comprobarAlfabetico(this,9)">
            <br>
            Email*:
            <br>
            <input  type="Email" name="Correo" size="50" maxlength="50" placeholder="example@host.com" onchange="comprobarEmail(this,50)">

            Nombre*:
            <br>
            <input type="text" name="Nombre" size="25" maxlength="25" placeholder="Nombre" onchange="comprobarAlfabetico(this,25)">
            <br>
            Apellido*:
            <br>
            <input type="text" name="Apellido" size="25" maxlength="50" placeholder="Apellido"  onchange="comprobarAlfabetico(this,50)">
            <br>
            Telefono*:
            <br>
            <input class="telefono" type="text" name="Telefono" placeholder="Telef" size="9">
            <br>
            Direccion*:
            <br>
            <input type="text" name="Direccion" placeholder="Direccion" size="25" maxlength="60" onchange="comprobarAlfabetico(this,60)">
            <br>
            <div class="buttonSumit">
                <input id="send" type="submit" class="button" value="Sign In" onclick="comprobarVacio(this)">
            </div>

        </div>

    </form>
</div>
